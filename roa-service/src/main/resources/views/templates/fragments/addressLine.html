<html xmlns:th="http://www.thymeleaf.org">
  <!-- This is a template for defining a common HEAD tag for all the callers -->
  <body>

    <div class="input-group mb-3 row" th:fragment="addressLine (labelId, labelText, bindValue)">
      <label class="col-sm-2 col-form-label" th:id="${labelId}" th:text="${labelText}"></label>
      <div class="col-sm-10">
        <input type="text" class="form-control" th:placeholder="${labelText}"
               th:aria-label="${labelText}" th:aria-describedby="${labelId}"
               th:v-bind:value="${bindValue}"
               readonly>
      </div>
    </div>
  </body>
</html>
