<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="/fragments/head.html::head (title = 'TOOP ROA')">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h2 class="bd-title">Toop Registry of Authorities</h2>

          <h3>Sample Query</h3>

          <form method="GET" action="rest/search">

            <div class="form-group row">
              <label for="queryId" class="col-sm-2 col-form-label">QueryId</label>
              <div class="col-sm-10">
                <input type="text" readonly="readonly" class="form-control" id="queryId" name="queryId" aria-describedby="queryIdHelp"
                       value="urn:toop:roa:ebxml-regrep:queries:HasLegalMandateForProcedureAndRequirement"/>
                <small id="queryIdHelp" class="form-text text-muted">This field is required</small>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label" for="DataConsumerId">DataConsumerId</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="DataConsumerId" name="DataConsumerId"
                       aria-describedby="DataConsumerIdHelp"
                       value="RE238912378">
                <small id="DataConsumerIdHelp" class="form-text text-muted">This field is required</small>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label" for="procedureId">procedureId</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="procedureId" name="procedureId"
                       aria-describedby="procedureIdHelp"
                       value="GBM_PROCEDURE">
                <small id="procedureIdHelp" class="form-text text-muted">This field is required</small>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label" for="requirementId">requirementId</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="requirementId" name="requirementId"
                       aria-describedby="requirementIdHelp"
                       value="SOME REQUIREMENT">
                <small id="requirementIdHelp" class="form-text text-muted">This field is required</small>
              </div>
            </div>

            <button class="btn btn-primary" type="submit">Query</button>
          </form>


          <br/><br/>
          <h3>Parameters</h3>
          <p class="small">
            <b>Version: </b> <span th:text="${roaVersion}"/></br>
            <b>Build Date</b> <span th:text="${buildDate}"/></br>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
